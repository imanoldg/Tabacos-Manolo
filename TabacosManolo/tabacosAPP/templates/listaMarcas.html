<html>
    <head>
        <title>Lista Marcas</title>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block contenido%}
        <h1>Lista de marcas</h1>
        {% for marca in lista_marcas %}
            <li>
                <a href="{% url 'detalleMarcas' marca.id %}">{{ marca.nombre }}</a>
            </li>
        {% endfor %}
        {% endblock %}
    </body>
</html>
