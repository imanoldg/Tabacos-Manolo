<html>
    <head>
        <title>Lista Estancos</title>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block contenido%}
        <h1>Lista de estancos</h1>

        <div id="contenedorBuscador">
            <input type="text" class="buscador" placeholder="Buscar marca...">
        </div>

        <div class = "estanco">
            <ul>
                {% for estanco in estanco_list %}
                    <li>
                        <a href="{% url 'detalleEstancos' estanco.id %}">{{ estanco.nombre }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endblock %}
    </body>
</html>
