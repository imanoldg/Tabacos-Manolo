<html>
    <head>
        <title>Lista Estancos</title>
    </head>

    <body>
        <div class = "lista_estancos">
            {% extends 'base.html' %}
            {% block contenido%}
            <h2>Lista de estancos</h2>
            {% for estanco in lista_estancos %}
                <li>
                    <span><a href="{% url 'detalleEstancos' estanco.id %}">{{ estanco.nombre }}</a></span>
                </li>
            {% endfor %}
            {% endblock %}
        </div>
    </body>
</html>
