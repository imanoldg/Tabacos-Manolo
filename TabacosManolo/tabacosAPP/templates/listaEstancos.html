<html>
    <head>
        <title>Lista Estancos</title>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block contenido%}
        <h1>Lista de estancos</h1>
        {% for estanco in lista_estancos %}
            <li>
                <a href="{% url 'detalleEstancos' estanco.id %}">{{ estanco.nombre }}</a>
            </li>
        {% endfor %}
        {% endblock %}
    </body>
</html>
