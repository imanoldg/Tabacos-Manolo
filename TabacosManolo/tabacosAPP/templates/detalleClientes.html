<html>
    <head>
        <title>Detalle de los Clientes</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block contenido%}
        <h1>{{ cliente.nombre }} {{ cliente.apellido }}</h1>
        <p>ID: {{ cliente.id }}</p>
        <p>Edad: {{ cliente.edad }}</p>
        <p>ID_Estanco: {{ cliente.estanco_id }}</p>
        <img src=" {{cliente.imagenCliente}}" alt="">
        {% endblock%}
    </body>
</html>
