<html>
    <head>
        <title>Lista de Clientes</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block contenido%}
        <h1>Lista de Clientes</h1>
        {% for cliente in lista_clientes %}
            <li>
                <a href="{% url 'detalleClientes' cliente.id %}">{{ cliente.nombre }}</a>
            </li>
        {% endfor %}
        {% endblock %}
    </body>
</html>
