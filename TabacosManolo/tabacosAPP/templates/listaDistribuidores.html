<html>
    <head>
        <title>Lista Distribuidores</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block contenido%}
        <h1>Lista de Distribuidores</h1>

        <div id="contenedorBuscador">
            <input type="text" class="buscador" placeholder="Buscar marca...">
        </div>

        <div id= "distribuidores">
            {% for distribuidor in distribuidor_list %}
            <div id="cliente_miniInfo">
                <ul>
                    <a href="{% url 'detalleDistribuidores' distribuidor.id %}">
                        <li id="distribuidor">
                            <img src="{{distribuidor.imagenDistr}}" alt="{{distribuidor.nombre}}" >
                            
                            <div id="texto">
                                <h2 class="nombreDistribuidor">{{distribuidor.nombre}}</h2>
                            </div>
                        </li>
                    </a>
                </ul>
                
            </div>      
            {% endfor %}
        </div>
        {% endblock %}
    </body>
</html>
